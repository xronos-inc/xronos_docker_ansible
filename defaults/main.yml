---
# configure the docker daemon for multiarchtecture builds?
# installs qemu
docker_multiarch: false

# use containerd-snapshot for multiarchitecture builder?
docker_multiarch_containerd_snapshot: false

# when using containerd-snapshot, name of the builder to create
docker_multiarch_containerd_builder_name: multiarch

# add ansible user to docker group?
docker_add_ansible_user_to_docker_group: true

# perform a docker system prune?
docker_prune: false

# docker authentication token
docker_auth: ""
docker_auth_registry: "https://index.docker.io/v1/"

## versions
docker_version:
docker_buildx_version:
docker_compose_version:
python3_docker_version:
